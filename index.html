<!DOCTYPE html>
<html onclick="jump();">
    <head>
        <meta charset="UTF-8">
        <title>Game</title> <!--emmit wrap text in curly brackets-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Noah's Jump Game</h1>
        <h3>Can you reach a score of 10?</h3>
        <div id="game">
            <div id="character"></div>
            <div id="block"></div>
        </div>
        <div id="start-button">
            <button type="button" onclick="start();">Restart</button>
            <span id="score-container">Score: <span id="score">0</span></span></span>
        </div>
    </body>
    <script src="script.js"></script>
</html>
